{% extends "signin_template.html" %}

{% block title %}Register{% endblock %}

{% block form %}

  <!-- Need to add error messages -->
   
  <div class="form-floating">
    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
    <label for="floatingInput">Username</label>
  </div>

  <div class="form-floating">
    <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
    <label for="floatingEmail">Email address</label>
  </div>

  <div class="form-floating">
    <input type="password" name="pass" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>

  <div class="form-floating">
    <input type="password" name="confirm-pass" class="form-control" id="floatingConfPassword" placeholder="Password">
    <label for="floatingConfPassword">Confirm Password</label>
  </div>

  <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>

  <p class="mt-5 mb-3 text-body-secondary">Already have an account? Log in <a href="{{url_for('login')}}">here</a></p>
{% endblock %}
